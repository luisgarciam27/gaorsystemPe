<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GaorSystem Perú | Soluciones Tecnológicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f4f1fd',
                100: '#eaddfa',
                200: '#d0bff5',
                300: '#b094ee',
                400: '#8e62e4',
                500: '#753be0', // Violeta Base mejorado
                600: '#6426cd',
                700: '#551db0',
                800: '#461a8f', // Deep Purple para bordes
                900: '#2b0f5e', // Fondo oscuro más elegante (menos saturado)
                950: '#1b073e',
              },
              accent: {
                50: '#effef9',
                100: '#cbfef0',
                200: '#98fce0',
                300: '#5df5cb',
                400: '#24eeb6', // Turquesa Vibrante (Rocket Body)
                500: '#0bd29e', // Botones Hover (más legible)
                600: '#06aa81',
                700: '#088869',
              },
            },
            fontFamily: {
              sans: ['Sora', 'sans-serif'], // Títulos: Potente y Tecnológico
              secondary: ['"Plus Jakarta Sans"', 'sans-serif'], // Cuerpo: Alegre y Legible
            },
            animation: {
              blob: "blob 7s infinite",
              float: "float 6s ease-in-out infinite",
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              shimmer: "shimmer 2.5s infinite",
              marquee: "marquee 40s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              shimmer: {
                "0%": { transform: "skewX(-20deg) translateX(-150%)" },
                "100%": { transform: "skewX(-20deg) translateX(150%)" }
              },
              marquee: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              }
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif; /* Default body font */
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Sora', sans-serif; /* Headings font */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

  </body>
</html>
